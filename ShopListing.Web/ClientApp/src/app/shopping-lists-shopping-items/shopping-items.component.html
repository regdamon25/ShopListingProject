<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
  
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="shoppingItems && shoppingItems.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-outline-primary btn-sm"
                        (click)="toggleImage()">
                  {{showImage ? "Hide" : "Show"}} Image
                </button>
              </th>
              <th>Item Name</th>
              <th>Item Category</th>
              <th>Item Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let shoppingItem of shoppingItems">
              <td>
                <img *ngIf="showImage && shoppingItem.imageUrl"
                     [src]="shoppingItem.imageUrl"
                     [title]="shoppingItem.name"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin">
              </td>
              <td>{{ shoppingItem.name }}</td>
              <td>{{ shoppingItem.category }}</td>
              <td>{{ shoppingItem.price | currency:'USD':'symbol':'1.2-2' }}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm"
                  [routerLink]="[shoppingItem.id, 'edit-item']">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      
  
    </div>
  </div>
  <div class="card-footer">
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                [routerLink]="['/shopping-lists', shoppingList.id]"
                queryParamsHandling="preserve">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:100px"
                [routerLink]="['/shopping-lists', shoppingList.id, 'shopping-items', 0, 'edit-item']">
          Add Item
        </button>
      </div>
    </div>
  </div>
  </div>
  
  <div *ngIf="errorMessage"
       class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
