<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="shoppingItem">
         

         <router-outlet></router-outlet>
  
      <div class="row mb-2">
        <div class="col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px"
                  type="button"
                  [title]="isValid() ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!isValid()"
                  (click)="saveShoppingItem()">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/shopping-items', shoppingItem.id]">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this shoppingItem"
                  (click)="deleteShoppingItem()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
