<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table' *ngIf='shoppingLists && shoppingLists.length'>
        <thead>
          <tr>

            
            <th>Name</th>
            <th>Theme</th>
            <th>ID</th>
            <th>Date Created</th>
            
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let shoppingList of shoppingLists'>
            <td>
              <a [title]="shoppingList.name + ' details'" [routerLink]="['/shopping-list-details', shoppingList.id]">
                {{ shoppingList.name }}
              </a>
            </td>
            <td>{{ shoppingList.theme }}</td>
            <td>{{ shoppingList.id }}</td>
            <td>{{ shoppingList.createdDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
